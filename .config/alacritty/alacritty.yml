draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: GeistMono Nerd Font
    style: Bold
  bold_italic:
    family: GeistMono Nerd Font
    style: Bold Italic
  italic:
    family: GeistMono Nerd Font
    style: Italic
  normal:
    family: GeistMono Nerd Font
    style: Regular
  size: 14

import:
  - ~/.config/alacritty/catppuccin-mocha.yml
scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: false

window:
  class:
    general: Alacritty
    instance: Alacritty
  opacity: 1
  dimensions:
    columns: 110
    lines: 52
  padding:
    x: 10
    y: 10
  decorations: Full
  startup_mode: Windowed
  dynamic_title: true
