#--------------------------------------------------------------------------
# General 
#--------------------------------------------------------------------------

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Use Vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Status bar
set -g status-position top

# Catppuccino theme settings
# set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
# set -g @catppuccin_status_modules_right "application session date_time"
# set -g @catppuccin_date_time_text "%H:%M"

# Rose pine theme settings
set -g @rose_pine_variant 'main' 
set -g @rose_pine_host 'on' 
set -g @rose_pine_hostname_short 'on' 
set -g @rose_pine_date_time '%H:%M' 
set -g @rose_pine_user 'on' 
set -g @rose_pine_directory 'on' 

set -g @rose_pine_bar_bg_disable 'on' 
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_only_windows 'on' 
set -g @rose_pine_disable_active_window_menu 'on' 

set -g @rose_pine_default_window_behavior 'on' 
set -g @rose_pine_show_current_program 'on' 
set -g @rose_pine_show_pane_directory 'on' 

set -g @rose_pine_left_separator ' > ' 
set -g @rose_pine_right_separator ' < ' 
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_separator ' - '

set -g @rose_pine_session_icon '' 
set -g @rose_pine_current_window_icon '' 
set -g @rose_pine_folder_icon '' 
set -g @rose_pine_username_icon '' 
set -g @rose_pine_hostname_icon '󰒋' 
set -g @rose_pine_date_time_icon '󰃰' 
set -g @rose_pine_window_status_separator "  " 

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Select text as if we were using vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Custom scripts
unbind f
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessions.sh"

unbind i
bind-key -r i run-shell "tmux neww ~/.local/bin/cheat-sheet.sh"

#--------------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------------

# themes
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'rose-pine/tmux'
# other
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

# Disable status bar background
set -g status-bg default
set -g status-style bg=default
